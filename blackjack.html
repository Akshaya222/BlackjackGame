<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div class="container-blackjack">
                <h3><span id="Blackjack-result">Let's Play</span></h3>
                <div class="Blackjack-row-1">
                    <div id="your-box">
                        <h2>You: <span id="your-blackjack-result">0</span></h2>
                    </div>
                    <div id="dealer-box">
                        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                    </div>
                </div>
                <div class="Blackjack-row-2">
                    <button id="hit" class="btn-lg btn-primary mr-2"> Hit</button>
                    <button id="stand" class="btn-lg btn-warning mr-2"> Stand</button>
                    <button id="deal" class="btn-lg btn-danger "> Deal</button>
                </div>
            </div> 
            <div class="Blackjack-row-3">
                <table style="border: 1px black solid;">
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>
   <script src="./scripts.js"></script>
    </body>
</html>
